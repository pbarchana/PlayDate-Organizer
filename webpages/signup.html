<div id="signuppage" class="signuppage">

    <div class="signup-container">
        
        <h1 class="text-heading-epic">
            Sign up now, it's free and easy
        </h1>
        <div class="signup_form_container">
            <form class="signup-form" method="post" action="https://127.0.0.1/signup">
               
                <div class="email">
                    <label type="text">Email</label>
                    <input type="text" class="email_text" name="email" />
                </div>
                <div class="password">
                    <label type="text">Password</label>
                    <input type="password" class="password" name="passwd1" />
                </div>
                <div>
                    <input type="submit" class="signup-submit" value="Sign up" />
                    <input type="checkbox" name="remember_me" value="1" checked="checked" id="remember_me" class="signup-remember" />
                            <label for="remember_me">Remember me</label>
                </div>
                <div>
                    <p>Already registered?
                        <a href="/login/">Log in.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
